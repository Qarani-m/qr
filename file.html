<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            background-color: #fff;
        }
        .invoice-box h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
            border-collapse: collapse;
        }
        .invoice-box table td {
            padding: 8px;
            vertical-align: top;
        }
        .invoice-box table tr td:nth-child(2) {
            text-align: right;
        }
        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }
        .invoice-box table tr.heading td {
            background-color: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
        }
        .invoice-box table tr.item.last td {
            border-bottom: none;
        }
        .invoice-box table tr.total td:nth-child(2) {
            border-top: 2px solid #eee;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <h2>Invoice</h2>
        <table>
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td>
                                Invoice #: 123<br>
                                Created: August 19, 2024<br>
                                Due: September 19, 2024
                            </td>
                            <td>
                                <strong>ABC Laptops</strong><br>
                                1234 Main Street<br>
                                City, State, ZIP Code<br>
                                Phone: (555) 555-5555
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            <tr class="heading">
                <td>Laptop Model</td>
                <td>Price</td>
            </tr>
            
            <tr class="item">
                <td>MacBook Pro</td>
                <td>$2,000.00</td>
            </tr>
            
            <tr class="item">
                <td>Dell XPS 13</td>
                <td>$1,200.00</td>
            </tr>
            
          
            <tr class="total">
                <td></td>
                <td>Total: $4,700.00</td>
            </tr>
        </table>
    </div>
</body>
</html>
